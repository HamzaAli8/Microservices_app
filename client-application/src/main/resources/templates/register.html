<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Customer</title>
  <link rel="stylesheet" type="text/css" media="all"
        href="../static/css/register.css" th:href="@{/css/register.css}"/>
</head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<form class="form" th:action="@{/register}" th:object="${user}" method="post">
  <h1>Sign Up</h1>
  <div class="form-group">
    <input type="text" placeholder=" " id="name" required th:field="*{username}">
    <label for="name">Username</label>
    <div class="error">
      <i class="fas fa-exclamation-circle"></i>
      Error encountered!
    </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder=" " id="fullName" required th:field="*{fullName}">
    <label for="name">Full Name</label>
    <div class="error">
      <i class="fas fa-exclamation-circle"></i>
      Error encountered!
    </div>
  </div>
  <div class="form-group">
    <input type="email" placeholder=" " id="email" required th:field="*{email}">
    <label for="email">Email</label>
    <div class="error">
      <i class="fas fa-exclamation-circle"></i>
    </div>
  </div>
  <div class="form-group">
    <input type="password" placeholder=" " id="password" required th:field="*{password}">
    <label for="password">Password</label>
    <div class="error">
      <i class="fas fa-exclamation-circle"></i>
    </div>
  </div>
  <input type="submit" value="Sign Up">
  <div class="form-bottom">
  </div>
</form>
</body>

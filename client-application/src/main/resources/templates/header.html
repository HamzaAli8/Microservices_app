<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:fragment="myHeader" th:remove="tag">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/cart.css" th:href="@{/css/cart.css}"/>
    <script type="text/javascript" src="/js/navbar.js" th:src="@{/js/navbar.js}"></script>
</div>

<section class="navigation" th:fragment="navbar">
    <script type="text/javascript" src="/js/navbar.js" th:src="@{/js/navbar.js}"></script>
    <div class="nav-container">
        <div class="brand">
            <a href="#!">Hamza's Store</a>
        </div>
        <nav>
            <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
            <ul class="nav-list">
                <li>
                    <a href="#!">Home</a>
                </li>
                <li>
                    <a th:href="@{/items}">Items</a>
                </li>
                <li>
                    <a th:href=@{/cart}>Cart</a>
                </li>
                <li>
                    <a th:href="@{/logout}">Sign out</a>
                </li>
                <li>
                    <a sec:authorize="isAuthenticated()"> Welcome, <span sec:authentication="name"> Welcome Guest</span>
                </li>
            </ul>
        </nav>
    </div>
</section>
